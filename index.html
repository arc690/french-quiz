        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 24px;
            color: #00bfa5;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
        }

        .question {
            margin-bottom: 16px;
            text-align: center;
        }

        .emoji {
            font-size: 48px;
            margin-top: 8px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
        }

        .options button {
            margin-bottom: 16px;
            padding: 12px 32px;
            background-color: #00bfa5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .options button:hover {
            background-color: #027c6b;
        }

        .score {
            font-weight: bold;
            margin-top: 32px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .character {
            width: 200px;
            height: 200px;
            background-image: url('character.png'); /* Replace with your character image */
            background-size: cover;
            margin-left: 24px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .intro-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #00bfa5, rgb(0, 175, 152));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
          }
          
          .logo {
            max-width: 200px;
            max-height: 200px;
          }
          
          .intro-section.hide {
            opacity: 0;
            pointer-events: none;
          }
    </style>
</head>

        let currentLevel = 1;

        let score = 0;

        function startQuiz() {
            const introSection = document.querySelector('.intro-section');
            introSection.classList.add('hide');
            showQuestion();
        }

        function showQuestion() {
            const questionText = document.getElementById("questionText");
            const emoji = document.querySelector(".emoji");
            const options = document.querySelector(".options");

            questionText.innerHTML = levels[currentLevel - 1].questions[currentQuestion].question;
            emoji.innerHTML = levels[currentLevel - 1].questions[currentQuestion].emoji;

            options.innerHTML = "";
            const currentOptions = levels[currentLevel - 1].questions[currentQuestion].options;
            for (const option in currentOptions) {
                const button = document.createElement("button");
                button.innerHTML = currentOptions[option];
                button.setAttribute("onclick", `checkAnswer('${option}')`);
                options.appendChild(button);
            }
        }

        function checkAnswer(option) {
            const answer = levels[currentLevel - 1].questions[currentQuestion].answer;

            if (option === answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < levels[currentLevel - 1].questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            const questionSection = document.querySelector('.question');
            const options = document.querySelector('.options');
            const scoreText = document.getElementById("scoreText");
            const character = document.querySelector('.character');

            questionSection.style.display = "none";
            options.style.display = "none";

            scoreText.innerHTML = `Your score: ${score}/${levels[currentLevel - 1].questions.length}`;

            character.style.display = "block";
